<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body> 
    
    <div class="form-wrapper form-block">
        <form action="" id="contact-us-form" class="contact-form">
            <h2>Contact Here</h2>
            <div class="form-field name-field">
                <input type="text" id="name" placeholder="Enter your full name">
                <small></small><br>
            </div>
            <div class="form-field telephone-field">
                <input type="tel" name="telephpone" id="telephone" placeholder="Enter a number to contact you on">
                <small></small><br>
            </div>
            <div class="form-field email-field">
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <small></small><br>
            </div>
            <label for="service-list">Choose the service you require <br>
            If you require more than one please mention exactly what you would 
            like in the message</label><br>
            <select name="service-list" id="service-list">
                <option value="outsourced-credit-control">Outsourced Credit Control</option>
                <option value="credit-checking">Credit Checking</option>
                <option value="debt-recovery">Debt Recovery &amp; Collections</option>
                <option value="process-improvement">Process Improvement</option>
                <option value="extra-option">I want something that is not listed..</option>
            </select><br>
            <textarea maxlength="5000" rows="" cols="" data-name="message" id="your-message"
                placeholder="Your message.."></textarea><br>
                <div class="consent-button">
                    <label for="consent-button">I consent to data blah</label>
                    <input type="checkbox" name="consent-button" id="consent-button">
                </div>
            <div class="button-holder">
                <input type="submit" class="submit-button form-button" name="submit-button" id="submit-button">
                <input type="reset" class="reset-button form-button" name="reset-button" id="reset-button">
            </div>
        </form>
        <div class="form-message-success">
            <div class="text-size-regular">Thank you! Your message has been received!</div>
        </div>
        <div class="error-message-form form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
